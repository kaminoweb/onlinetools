<body>

                    <button id="copyBtn" title="Copy to clipboard">

                    <button id="resetBtn" title="Reset Page">
                        <i class="fas fa-sync-alt"></i>

                </div>
            </div>
            <textarea id="loremIpsumOutput" readonly></textarea>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12">
            <label for="paragraphs">Number of Paragraphs:</label>
            <input type="number" id="paragraphs" value="3" min="1" class="form-control">
        </div>
        <div class="button-container mt-3">
            <button id="generateBtn">Generate Lorem Ipsum</button>
        </div>
    </div>

    <footer>
        KAMINOWEB INC

        <a href="https://kaminoweb.com/managed-wordpress-hosting/" title="Managed WordPress Hosting">Managed WordPress Hosting</a> |
        <a href="https://kaminoweb.com/website-design/" title="WordPress Website Design">WordPress Website Design</a>

</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- Lorem Ipsum Generator Script -->
<script>
const loremIpsumParagraphs = [
    "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.",
    "Curabitur pretium tincidunt lacus. Nulla gravida orci a odio. Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae; Donec velit neque, auctor sit amet aliquam vel, ullamcorper sit amet ligula. Vestibulum ac diam sit amet quam vehicula elementum sed sit amet dui.",
    "Phasellus libero justo, viverra et eros at, sollicitudin congue metus. Nam tempus enim sit amet nunc porta volutpat. Donec pellentesque, tortor nec vestibulum viverra, metus purus mollis enim, nec fermentum magna felis sed elit.",
    "Mauris suscipit pretium quam, et sodales ligula viverra et. Cras vulputate scelerisque leo id viverra. Donec nec tristique turpis. Nulla facilisi. Praesent vehicula risus ut elit pulvinar, et scelerisque libero tincidunt.",
    "Sed tincidunt, metus eget consectetur auctor, ligula ante facilisis velit, nec ullamcorper quam nisi a erat. Etiam a erat mi. Duis sagittis mi nec purus viverra, id volutpat leo placerat.",
    "Aliquam erat volutpat. Donec pulvinar tincidunt massa, in vehicula libero posuere vel. Nunc consectetur ipsum vel erat consectetur, et vestibulum libero dictum. Nullam in sapien id urna bibendum dapibus.",
    "Pellentesque vel lectus sed quam fermentum vehicula. Sed congue eros orci, eu lacinia turpis efficitur et. Quisque rutrum magna sit amet nunc condimentum, vel tincidunt turpis malesuada.",
    "Suspendisse potenti. Integer molestie lacinia libero, nec porttitor metus ullamcorper id. Nam fermentum ligula quis dui rhoncus, vitae venenatis lorem vehicula. Fusce laoreet feugiat quam.",
    "Aenean vel ante vel lectus volutpat faucibus. Vivamus dignissim felis ac nisi scelerisque, sit amet tincidunt metus gravida. In faucibus quam a sapien rhoncus consectetur.",
    "Etiam consequat luctus felis, a bibendum lacus scelerisque nec. Donec malesuada metus eget metus bibendum, et eleifend elit ultricies. Sed blandit massa ut magna sollicitudin dictum."
];

// Generate Lorem Ipsum Text
function generateLoremIpsum(paragraphs) {
    let output = "";
    for (let i = 0; i < paragraphs; i++) {
        const randomParagraph = loremIpsumParagraphs[Math.floor(Math.random() * loremIpsumParagraphs.length)];
        output += randomParagraph + "\n\n";
    }
    return output.trim();
}

document.getElementById("generateBtn").addEventListener("click", function () {
    const numParagraphs = document.getElementById("paragraphs").value;
    const loremIpsum = generateLoremIpsum(numParagraphs);
    document.getElementById("loremIpsumOutput").value = loremIpsum;
});

// Copy Lorem Ipsum to Clipboard
document.getElementById("copyBtn").addEventListener("click", function () {
    const loremIpsumOutput = document.getElementById("loremIpsumOutput");
    loremIpsumOutput.select();
    document.execCommand("copy");

    // Show feedback that the content has been copied
    alert("Lorem Ipsum copied to clipboard!");
});

// Reset the page to initial state
document.getElementById("resetBtn").addEventListener("click", function () {
    document.getElementById("loremIpsumOutput").value = "";
    document.getElementById("paragraphs").value = 3;
});
</script>
