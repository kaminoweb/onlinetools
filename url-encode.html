<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Encode/Decode</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

<!-- FontAwesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
body {
background-color: #ffffff;
color: #18110e;
font-family: 'Poppins', sans-serif;
text-align: center;
min-height: 100vh;
display: flex;
justify-content: center;
align-items: center;
margin: 0;
padding: 0;
}

.container {
max-width: 900px;
width: 90vw;
margin: 0 auto;
padding: 20px;
}

textarea {
background-color: #f9f9f9;
color: #18110e;
width: 100%;
padding: 10px;
border: 1px solid #ddd;
font-family: sans-serif;
resize: vertical;
height: 200px;
}

#inputUrl {
height: 100px;
}

#resultUrl {
height: 250px;
}

#encodeBtn, #decodeBtn {
background-color: #071949;
color: #ffffff;
border: none;
padding: 10px 20px;
font-size: 16px;
margin: 10px;
font-family: 'Poppins', sans-serif;
width: 100%;
max-width: 300px;
}

#encodeBtn:hover, #decodeBtn:hover {
background-color: #061a6a;
}

footer {
margin-top: 30px;
font-size: 14px;
color: #18110e;
}

#copyBtn,
#resetBtn {
background-color: transparent;
border: none;
color: #071949;
cursor: pointer;
margin-top: 5px;
}

#copyBtn:hover,
#resetBtn:hover {
color: #ffad01;
}

.copy-container {
display: flex;
justify-content: space-between;
align-items: center;
}

/* Responsive Styles */
@media (max-width: 992px) {
#inputUrl,
#resultUrl {
height: 150px;
}

#encodeBtn, #decodeBtn {
width: 100%;
max-width: none;
}

.container h1 {
font-size: 24px;
}
}

@media (max-width: 576px) {
#inputUrl,
#resultUrl {
height: 130px;
}

.container h1 {
font-size: 22px;
}

#encodeBtn, #decodeBtn {
padding: 12px;
font-size: 14px;
width: 100%;
}
}

/* Centering the buttons */
.button-container {
display: flex;
justify-content: center;
gap: 20px;
flex-wrap: wrap;
}
</style>
</head>

<body>
<div class="container">
<div class="text-center mb-4">
    <img src="https://kaminoweb.com/pub/kaminoweb-logo-icon-512x512.png" alt="Kaminoweb Logo" class="img-fluid" style="max-width: 150px;">
</div>

<h1><b>URL Encode/Decode</b></h1>
<p>Encode or Decode URLs easily and securely.</p>

<div class="row">
<div class="col-12">
<div class="copy-container">
<h5>Input URL</h5>
<button id="resetBtn" title="Clear inputs">
<i class="fas fa-undo-alt"></i>
</button>
</div>
<textarea id="inputUrl" placeholder="Enter your URL here..."></textarea>
</div>
</div>

<div class="row mt-3">
<div class="button-container">
<button id="encodeBtn">Encode URL</button>
<button id="decodeBtn">Decode URL</button>
</div>
</div>

<div class="row mt-4">
<div class="col-12">
<div class="copy-container">
<h5>Result</h5>
<button id="copyBtn" title="Copy to clipboard">
<i class="fas fa-copy"></i>
</button>
</div>
<textarea id="resultUrl" readonly></textarea>
</div>
</div>

<footer>
KAMINOWEB INC
<br>
<a href="https://kaminoweb.com/wordpress-maintenance-plans/" title="WordPress Maintenance Plans">WordPress Maintenance Plans</a> | <a href="https://kaminoweb.com/managed-wordpress-hosting/" title="Managed WordPress Hosting">Managed WordPress Hosting</a> | <a href="https://kaminoweb.com/website-design/" title="WordPress Website Design">WordPress Website Design</a>
<br><br>
All operations are performed on the client side.
</footer>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- Encode/Decode URL Script -->
<script>
// Encode URL
document.getElementById("encodeBtn").addEventListener("click", function () {
const inputUrl = document.getElementById("inputUrl").value;
const encodedUrl = encodeURIComponent(inputUrl);
document.getElementById("resultUrl").value = encodedUrl;
});

// Decode URL
document.getElementById("decodeBtn").addEventListener("click", function () {
const inputUrl = document.getElementById("inputUrl").value;
const decodedUrl = decodeURIComponent(inputUrl);
document.getElementById("resultUrl").value = decodedUrl;
});

// Copy Result to Clipboard
document.getElementById("copyBtn").addEventListener("click", function () {
const resultUrl = document.getElementById("resultUrl");
resultUrl.select();
document.execCommand("copy");

// Show feedback that the content has been copied
alert("Result copied to clipboard!");
});

// Clear both Input and Result
document.getElementById("resetBtn").addEventListener("click", function () {
document.getElementById("inputUrl").value = "";
document.getElementById("resultUrl").value = "";
});
</script>
</body>
</html>
