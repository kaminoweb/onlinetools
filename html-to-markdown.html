<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Markdown Converter</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Showdown JS (HTML to Markdown) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.js" integrity="sha512-lK6oZEScytehJvHjR7R03NENoR6dMjpv7PkyQacFi8rux5YxIaYu7tsOCGbZ/RRH8GFnR82LOAp267kxD+q+qQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            margin-top: 50px;
        }

        textarea {
            background-color: #f9f9f9;
            color: #18110e;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            font-family: sans-serif;
            resize: vertical;
            height: 200px;
        }

        #inputHTML {
            height: 150px;
        }

        #resultMarkdown {
            height: 250px;
        }

        #convertBtn {
            background-color: #071949;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            font-family: 'Poppins', sans-serif;
            width: 100%;
            max-width: 300px;
        }

        #convertBtn:hover {
            background-color: #061a6a;
        }

        #copyBtn, #resetBtn {
            background-color: transparent;
            border: none;
            color: #071949;
            cursor: pointer;
            margin-top: 5px;
        }

        #copyBtn:hover, #resetBtn:hover {
            color: #ffad01;
        }

        .copy-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #333;
        }

        footer a {
            color: #071949;
            text-decoration: none;
        }

        footer a:hover {
            color: #ffad01;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5"><b>HTML to Markdown Converter</b></h1>
        <p>Convert HTML code to Markdown format easily and securely.</p>

        <div class="row">
            <div class="col-12">
                <div class="copy-container">
                    <h5>Input HTML</h5>
                    <button id="resetBtn" title="Clear inputs">
                        <i class="fas fa-undo-alt"></i>
                    </button>
                </div>
                <textarea id="inputHTML" placeholder="Enter your HTML here..."></textarea>
            </div>
        </div>

        <div class="row mt-3">
            <div class="button-container text-center">
                <button id="convertBtn">Convert to Markdown</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="copy-container">
                    <h5>Result Markdown</h5>
                    <button id="copyBtn" title="Copy to clipboard">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
                <textarea id="resultMarkdown" readonly></textarea>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        KAMINOWEB INC
        <br>
        <a href="https://kaminoweb.com/wordpress-maintenance-plans/" title="WordPress Maintenance Plans">WordPress Maintenance Plans</a> |
        <a href="https://kaminoweb.com/managed-wordpress-hosting/" title="Managed WordPress Hosting">Managed WordPress Hosting</a> |
        <a href="https://kaminoweb.com/website-design/" title="WordPress Website Design">WordPress Website Design</a>
        <br><br>
        All operations are performed on the client side.
    </footer>

    <!-- JavaScript for HTML to Markdown Conversion -->
    <script>
        // Convert HTML to Markdown using Showdown.js
        document.getElementById("convertBtn").addEventListener("click", function () {
            const inputHTML = document.getElementById("inputHTML").value;
            const converter = new showdown.Converter({tables: true, simplifiedAutoLink: true, ghCodeBlocks: true});
            const markdownOutput = converter.makeMarkdown(inputHTML);
            document.getElementById("resultMarkdown").value = markdownOutput; // Display Markdown output
        });

        // Copy Markdown result to clipboard
        document.getElementById("copyBtn").addEventListener("click", function () {
            const resultMarkdown = document.getElementById("resultMarkdown");
            resultMarkdown.select();
            document.execCommand("copy");

            // Show feedback that the content has been copied
            alert("Result Markdown copied to clipboard!");
        });

        // Clear both Input HTML and Result Markdown
        document.getElementById("resetBtn").addEventListener("click", function () {
            document.getElementById("inputHTML").value = "";
            document.getElementById("resultMarkdown").value = "";
        });
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
    integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
