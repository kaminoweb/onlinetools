<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YAML to JSON Converter</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

<!-- FontAwesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
body {
background-color: #ffffff;
color: #18110e;
font-family: 'Poppins', sans-serif;
text-align: center;
min-height: 100vh;
display: flex;
justify-content: center;
align-items: center;
margin: 0;
padding: 0;
}

.container {
max-width: 1200px;
width: 90vw;
margin: 0 auto;
padding: 20px;
}

textarea {
background-color: #f9f9f9;
color: #18110e;
width: 100%;
padding: 10px;
border: 1px solid #ddd;
font-family: sans-serif;
resize: vertical;
}

#jsonOutput {
height: 300px;
}

#yamlInput {
height: 300px;
}

#convertBtn {
background-color: #071949;
color: #ffffff;
border: none;
padding: 15px 25px;
font-size: 18px;
margin-top: 20px;
font-family: 'Poppins', sans-serif;
}

#convertBtn:hover {
background-color: #061a6a;
}

footer {
margin-top: 30px;
font-size: 14px;
color: #18110e;
}

#copyBtn,
#resetBtn {
background-color: transparent;
border: none;
color: #071949;
cursor: pointer;
margin-top: 5px;
}

#copyBtn:hover,
#resetBtn:hover {
color: #ffad01;
}

.copy-container {
display: flex;
justify-content: space-between;
align-items: center;
}

/* Responsive Styles */
@media (max-width: 992px) {
.output-container {
flex-direction: column;
gap: 20px;
}

#jsonInput,
#yamlOutput {
height: 250px;
}

#convertBtn {
width: 100%;
}

.container h1 {
font-size: 24px;
}
}

@media (max-width: 576px) {
#jsonInput,
#yamlOutput {
height: 220px;
}

.container h1 {
font-size: 22px;
}

#convertBtn {
padding: 12px;
font-size: 14px;
}
}
</style>
</head>

<body>
<div class="container">
<h1><b>YAML to JSON Converter</b></h1>
<p>Convert YAML data to JSON format easily and securely.</p>

<div class="row output-container">
<div class="col-12 col-md-6">
<div class="copy-container">
<h5>YAML Input</h5>
<button id="resetBtn" title="Clear inputs">
<i class="fas fa-undo-alt"></i>
</button>
</div>
<textarea id="yamlInput" placeholder="Paste your YAML here..."></textarea>
</div>
<div class="col-12 col-md-6">
<div class="copy-container">
<h5>JSON Output</h5>
<button id="copyBtn" title="Copy to clipboard">
<i class="fas fa-copy"></i>
</button>
</div>
<textarea id="jsonOutput" readonly></textarea>
</div>
</div>

<button id="convertBtn" class="mt-3">Convert to JSON</button>

<footer>

<br>
<a href="https://kaminoweb.com/wordpress-maintenance-plans/" title="WordPress Maintenance Plans">WordPress Maintenance Plans</a> | <a href="https://kaminoweb.com/managed-wordpress-hosting/" title="Managed WordPress Hosting">Managed WordPress Hosting</a> | <a href="https://kaminoweb.com/website-design/" title="WordPress Website Design">WordPress Website Design</a>
<br><br>
All operations are performed on the client side.
</footer>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- YAML to JSON Conversion Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
<script>
// Convert YAML to JSON
document.getElementById("convertBtn").addEventListener("click", function () {
const yamlInput = document.getElementById("yamlInput").value;
try {
const jsonOutput = jsyaml.load(yamlInput);
document.getElementById("jsonOutput").value = JSON.stringify(jsonOutput, null, 2);
} catch (e) {
document.getElementById("jsonOutput").value = "Invalid YAML input!";
}
});

// Copy JSON output to clipboard
document.getElementById("copyBtn").addEventListener("click", function () {
const jsonOutput = document.getElementById("jsonOutput");
jsonOutput.select();
document.execCommand("copy");

// Show feedback that the content has been copied
alert("JSON Output copied to clipboard!");
});

// Clear both YAML Input and JSON Output
document.getElementById("resetBtn").addEventListener("click", function () {
document.getElementById("yamlInput").value = "";
document.getElementById("jsonOutput").value = "";
});
</script>
</body>
</html>
