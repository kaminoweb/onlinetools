<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Minifier</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

<!-- FontAwesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
body {
background-color: #ffffff;
color: #18110e;
font-family: 'Poppins', sans-serif;
text-align: center;
min-height: 100vh;
display: flex;
justify-content: center;
align-items: center;
margin: 0;
padding: 0;
}

.container {
max-width: 900px;
width: 90vw;
margin: 0 auto;
padding: 20px;
}

textarea {
background-color: #f9f9f9;
color: #18110e;
width: 100%;
padding: 10px;
border: 1px solid #ddd;
font-family: sans-serif;
resize: vertical;
height: 150px;
}

#cssInput,
#cssOutput {
height: 200px;
}

#minifyBtn {
background-color: #071949;
color: #ffffff;
border: none;
padding: 10px 20px;
font-size: 16px;
margin: 10px;
font-family: 'Poppins', sans-serif;
width: 100%;
max-width: 300px;
}

#minifyBtn:hover {
background-color: #061a6a;
}

footer {
margin-top: 30px;
font-size: 14px;
color: #18110e;
}

#resetBtn,
#copyBtn {
background-color: transparent;
border: none;
color: #071949;
cursor: pointer;
}

#resetBtn:hover,
#copyBtn:hover {
color: #ffad01;
}

.icon-container {
display: flex;
justify-content: flex-end;
align-items: center;
margin-bottom: 5px;
}

.results-container {
margin-top: 20px;
display: grid;
grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
gap: 20px;
}

/* Responsive Styles */
@media (max-width: 992px) {
#cssInput,
#cssOutput {
height: 200px;
}

#minifyBtn {
width: 100%;
max-width: none;
}

.container h1 {
font-size: 24px;
}
}

@media (max-width: 576px) {
#cssInput,
#cssOutput {
height: 150px;
}

.container h1 {
font-size: 22px;
}

#minifyBtn {
padding: 12px;
font-size: 14px;
width: 100%;
}
}

.button-container {
display: flex;
justify-content: center;
gap: 20px;
flex-wrap: wrap;
}
</style>
</head>

<body>
<div class="container">
    <div class="text-center mb-4">
        <img src="https://kaminoweb.com/pub/kaminoweb-logo-icon-512x512.png" alt="Kaminoweb Logo" class="img-fluid" style="max-width: 150px;">
    </div>

    <h1><b>CSS Minifier</b></h1>
    <p>Paste your CSS code to minify it instantly.</p>

    <div class="row mt-4">
        <div class="col-12">
            <div class="icon-container">
                <button id="resetBtn" title="Reset CSS Input">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <textarea id="cssInput" placeholder="Paste your CSS code here..."></textarea>
        </div>
    </div>

    <div class="row mt-3">
        <div class="button-container">
            <button id="minifyBtn">Minify CSS</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12">
            <div class="icon-container">
                <button id="copyBtn" title="Copy to Clipboard">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <textarea id="cssOutput" readonly placeholder="Minified CSS will appear here..."></textarea>
        </div>
    </div>

    <footer>
        KAMINOWEB INC
        <br>
        <a href="https://kaminoweb.com/wordpress-maintenance-plans/" title="WordPress Maintenance Plans">WordPress Maintenance Plans</a> |
        <a href="https://kaminoweb.com/managed-wordpress-hosting/" title="Managed WordPress Hosting">Managed WordPress Hosting</a> |
        <a href="https://kaminoweb.com/website-design/" title="WordPress Website Design">WordPress Website Design</a>
        <br><br>
        All operations are performed on the client side.
    </footer>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- CSS Minifier Script -->
<script>
// Minify CSS function
function minifyCSS(css) {
    return css.replace(/\s+/g, ' ') // Remove all excessive whitespace
        .replace(/\/\*[\s\S]*?\*\//g, '') // Remove comments
        .replace(/\s*([{}:;,])\s*/g, '$1') // Remove space around CSS symbols
        .replace(/;}/g, '}'); // Remove final semicolons before closing brackets
}

// Minify Button Event
document.getElementById("minifyBtn").addEventListener("click", function () {
    const cssInput = document.getElementById("cssInput").value;
    const minifiedCSS = minifyCSS(cssInput);
    document.getElementById("cssOutput").value = minifiedCSS;
});

// Reset Button Event
document.getElementById("resetBtn").addEventListener("click", function () {
    document.getElementById("cssInput").value = "";
    document.getElementById("cssOutput").value = "";
});

// Copy to Clipboard Event
document.getElementById("copyBtn").addEventListener("click", function () {
    const cssOutput = document.getElementById("cssOutput");
    cssOutput.select();
    cssOutput.setSelectionRange(0, 99999); // For mobile devices
    document.execCommand("copy");
    alert("Minified CSS copied to clipboard!");
});
</script>
</body>
</html>
