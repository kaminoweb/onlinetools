<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo Time</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Roboto', sans-serif;
            color: #fff;
        }

        #time-container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        #time {
            font-size: 4rem;
            font-weight: 500;
            margin: 20px 0;
            letter-spacing: 2px;
        }

        #date {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 10px;
            color: #f0f0f0;
        }
    </style>
</head>
<body>

    <div id="time-container">
        <h1>Current Time in Tokyo</h1>
        <div id="time">Loading...</div>
        <div id="date"></div>
    </div>

    <script>
        function updateTime() {
            const options = { timeZone: 'Asia/Tokyo', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const time = new Date().toLocaleTimeString('en-US', options);

            const dateOptions = { timeZone: 'Asia/Tokyo', year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            const date = new Date().toLocaleDateString('en-US', dateOptions);

            document.getElementById('time').innerHTML = time;
            document.getElementById('date').innerHTML = date;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>

</body>
</html>
